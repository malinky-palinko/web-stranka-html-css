<!-- HTML - HYPERTEXT MARKUP LANGUAGE - ZNACKOVACI JAZYK
STANDARDIZOVANY JAZYK PRE TVORBU WEB STRANOK
HTML - DEFINUJE ŠTRUKTÚRU STRANKY
HTML - OBSAHUJE SERIU ELEMENTOV KTORE TVORIA STRANKU
TENTO JAZYK HOVORI PREHLIADAČU AKO MA STRANKU ZOBRAZIŤ
CTRL + S - uloženie stranky  CTRL + K + U - poznamky -->

<!DOCTYPE html> 
<!-- deklaracia ktora definuje že ide o dokument typu HTML5 -->
<html>
    <!-- zakladne jadro stranky -->
<head>
    <!-- obsahuje metadata ohladom stranky -->
    <title>nazov stranky v prehliadači</title>
    <!-- nazov stranky v tabe -->
</head>
<body>
    <!-- definuje telo dokumentu a obsahuje všetky viditelne veci na stranke -->
    <h1>Nadpis</h1>
    <!-- oznacenie nadpisu -->
    <p>text</p>
    <!-- text na stranke -->
</body>

</html>
