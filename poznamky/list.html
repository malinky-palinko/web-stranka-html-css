<!DOCTYPE html>
<html>
    <head>
        <body>
            <ul>
                <!-- ul unordered list je necislovany zoznam  -->
                <li>kava</li>
                <li>caj</li>
                <li>chlieb</li>
                <li>mlieko</li>
                <li>vajcia</li>
            </ul>

            <ol>
                <!-- ol list je cislovany zoznam -->
                <li>kava</li>
                <li>caj</li>
                <li>chlieb</li>
                <li>mlieko</li>
                <li>vajcia</li>
            </ol>
            <dl>
                <!-- je description list kde je ku každej veci aj popis -->
                <!-- dt označuje termín alebo slovo ktore bude opisovane  -->
                <!-- dd je opis, vysvetlenie danneho slova  -->
                <dt>BMW</dt>
                <dd>je automobilka z Nemecka</dd>
                <dt>Ferrari</dt>
                <dd>je automobilka z Talianska</dd>

            </dl>
        </body>
    </head>
</html>
